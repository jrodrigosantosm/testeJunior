<div class="geral">
    <form class="form" #produtoForm="ngForm" (ngSubmit)="adicionarCliente(ClienteForm.value)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="usuario.nome" required>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" [(ngModel)]="usuario.preco" required>

        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" name="estoque" [(ngModel)]="usuario.estoque" required>

        <label for="validade">Validade:</label>
        <input type="date" id="validade" name="validade" [(ngModel)]="usuario.validade" required>

        <label for="perecivel">Perecível:</label>
        <select id="perecivel" name="perecivel" [(ngModel)]="usuario.perecivel" required>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>

        <button type="submit">Adicionar Produto</button>
    </form>
</div>
